name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -trimpath -ldflags="-s -w" \
            -o polymorph-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/polymorph

      - uses: actions/upload-artifact@v4
        with:
          name: polymorph-${{ matrix.goos }}-${{ matrix.goarch }}
          path: polymorph-*

  release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create checksums
        run: sha256sum polymorph-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            polymorph-*
            checksums.txt

  docker:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - uses: actions/download-artifact@v4
        with:
          name: polymorph-linux-amd64
          path: build/linux/amd64

      - uses: actions/download-artifact@v4
        with:
          name: polymorph-linux-arm64
          path: build/linux/arm64

      - name: Prepare binaries
        run: |
          mv build/linux/amd64/polymorph-linux-amd64 build/linux/amd64/polymorph
          mv build/linux/arm64/polymorph-linux-arm64 build/linux/arm64/polymorph
          chmod +x build/linux/amd64/polymorph build/linux/arm64/polymorph

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
